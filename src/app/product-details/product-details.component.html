<h2>Product Details</h2>

<hr/>
<div *ngIf="product">
  <div>
    <label><b>Product Name: </b></label> {{product.name}}
  </div>
  <div>
    <label><b>sell price: </b></label> {{product.sellPrice}}
  </div>
  <div>
    <label><b>quantity: </b></label> {{product.quantity}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Product List</button><br>
