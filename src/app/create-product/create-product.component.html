<h3>Create Product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="Name"  required [(ngModel)]="product.name" name="Name">
    </div>

    <div class="form-group">
      <label for="name">Sell Price</label>
      <input type="text" class="form-control" id="sellPrice"  required [(ngModel)]="product.sellPrice" name="sellPrice">
    </div>

    <div class="form-group">
      <label for="name">Quantity</label>
      <input type="text" class="form-control" id="quantity"  required [(ngModel)]="product.quantity" name="quantity">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newProduct()">Add</button> 
</div>
